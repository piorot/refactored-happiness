<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

</head>

<body ng-app="app" ng-cloak layout="column">


    <md-toolbar ng-controller="ToolbarController as toolbarCtrl" class="md-primary">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="toolbarCtrl.toggleMenu()" aria-label="Toggle menu visibility" hide-gt-sm>
                <md-icon md-svg-icon="img/icons/menu.svg" style="color: greenyellow;"></md-icon>
            </md-button>
            <h2>
                <span class="md-title">Stuff managment panel</span>
            </h2>
            <span flex></span>

        </div>
    </md-toolbar>


    <div layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="menu">
            <md-content role="navigation" ng-controller="MenuController as menu">
                <md-list>
                    <md-subheader class="md-no-sticky">NAVIGATION</md-subheader>
                    <md-list-item class="md-2-line" ng-click="menu.changeState('peopleList')">
                        <md-icon md-svg-icon="img/icons/person.svg"></md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>People</h3>
                        </div>
                    </md-list-item>
                    <!-- <md-list-item class="md-2-line" ng-click="menu.changeState('peopleList')">
                        <md-icon md-svg-icon="img/icons/team.svg"></md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Teams</h3>
                        </div>
                    </md-list-item> -->
                    <md-list-item class="md-2-line" ng-click="menu.changeState('projects')">
                        <md-icon md-svg-icon="img/icons/work.svg"></md-icon>
                        <div class="md-list-item-text" layout="column">
                            <h3>Projects</h3>
                        </div>
                    </md-list-item>


                </md-list>

            </md-content>
        </md-sidenav>
        <md-content layout="column" flex>

            <ui-view></ui-view>
        </md-content>


    </div>



    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- custom js -->
    <script src="app/app.module.js"></script>
    <script src="app/menu/menu.module.js"></script>
    <script src="app/menu/menu.controller.js"></script>
    <script src="app/toolbar/toolbar.module.js"></script>
    <script src="app/toolbar/toolbar.controller.js"></script>
    <script src="app/people/people.module.js"></script>
    <script src="app/people/controllers/people-list.controller.js"></script>
    <script src="app/people/controllers/people-details.controller.js"></script>
    <script src="app/people/services/people.service.js"></script>
    <script src="app/people/services/people-resolver.service.js"></script>
    <script src="app/people/filters/people-fullusername.filter.js"></script>
    <script src="app/teams/teams.module.js"></script>
    <script src="app/teams/teams.controller.js"></script>
    <script src="app/projects/projects.module.js"></script>
    <script src="app/projects/controllers/projects-list.controller.js"></script>
    <script src="app/projects/controllers/project-details.controller.js"></script>
    <script src="app/projects/services/projects.service.js"></script>
    <script src="app/core/image-resolver.filter.js"></script>
</body>







</html>
