sudo: required
dist: trusty
language: node_js
node_js:
- '4.5'
install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key
  add -
before_script:
- npm install
- npm install -g dpd
script:
- npm run test-single-run
after_success:
- npm run coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
